<div id="infoPopupConfigPage" data-role="page" class="page libraryPage">
<div class="padded-left padded-right padded-bottom-page">

    <!-- En-tête -->
    <div class="detailSection">
        <h2 class="sectionTitle">
            <span class="material-icons" style="vertical-align:middle;margin-right:8px;">notifications_active</span>
            Info Popup
        </h2>
        <p class="sectionText" style="opacity:.75;margin-top:4px;">
            Diffusez des messages à tous les utilisateurs. Le message s'affiche en popup à leur prochaine connexion.
        </p>
    </div>

    <!-- Nouveau message -->
    <div class="detailSection">
        <h3 class="sectionTitle">Nouveau message</h3>

        <div class="inputContainer">
            <label class="inputLabel inputLabelUnfocused" for="ip-title">Titre *</label>
            <input id="ip-title"
                   type="text"
                   class="emby-input"
                   maxlength="200"
                   placeholder="Saisir le titre du message..."
                   autocomplete="off"/>

            <div id="ip-title-err"
                 class="fieldDescription"
                 style="color:#cf6679;display:none;">
            </div>
        </div>

        <div class="inputContainer" style="margin-top:16px;">
            <label class="inputLabel inputLabelUnfocused" for="ip-body">Message *</label>

            <textarea id="ip-body"
                      class="emby-textarea"
                      maxlength="10000"
                      rows="6"
                      placeholder="Saisir le contenu en texte brut..."
                      style="resize:vertical;width:100%;box-sizing:border-box;">
            </textarea>

            <div id="ip-body-err"
                 class="fieldDescription"
                 style="color:#cf6679;display:none;">
            </div>
        </div>

        <div style="margin-top:20px;display:flex;align-items:center;gap:16px;flex-wrap:wrap;">

            <button id="ip-publish-btn"
                    class="raised button-submit emby-button"
                    type="button">

                <span class="material-icons"
                      style="vertical-align:middle;margin-right:6px;font-size:1.1em;">
                    send
                </span>

                Publier le message
            </button>

            <div id="ip-toast"
                 style="display:none;padding:8px 14px;border-radius:4px;font-size:.9rem;">
            </div>

        </div>
    </div>

    <!-- Historique -->
    <div class="detailSection" style="margin-top:32px;">

        <h3 class="sectionTitle">Historique des messages</h3>

        <div style="display:flex;align-items:center;gap:12px;margin-bottom:16px;flex-wrap:wrap;">

            <label style="display:flex;align-items:center;gap:8px;cursor:pointer;user-select:none;">
                <input id="ip-select-all"
                       type="checkbox"
                       class="emby-checkbox"/>
                <span>Tout sélectionner</span>
            </label>

            <button id="ip-delete-btn"
                    class="raised emby-button button-delete"
                    type="button"
                    disabled>

                <span class="material-icons" style="font-size:1em;">delete</span>
                Supprimer la sélection
            </button>

            <span id="ip-sel-count"
                  style="opacity:.6;font-size:.88rem;">
            </span>

        </div>

        <div id="ip-msg-container">
            <p id="ip-empty" style="opacity:.55;">
                Aucun message publié pour le moment.
            </p>
        </div>

    </div>

</div>
</div>

<style>

/* Tableau */

.ip-table {
    width:100%;
    border-collapse:collapse;
    font-size:.92rem;
}

.ip-table thead th {
    text-align:left;
    padding:10px 12px;
    border-bottom:2px solid rgba(255,255,255,.15);
    font-weight:600;
    opacity:.8;
}

.ip-table tbody tr {
    border-bottom:1px solid rgba(255,255,255,.07);
    transition:background .12s;
}

.ip-table tbody tr:hover {
    background:rgba(255,255,255,.04);
}

.ip-table td {
    padding:10px 12px;
    vertical-align:middle;
}

.ip-col-check {
    width:40px;
}

.ip-col-date {
    width:170px;
    opacity:.65;
    white-space:nowrap;
}

.ip-col-title {
    font-weight:500;
    overflow-wrap:break-word;
    word-break:break-word;
}


/* Toast */

.ip-toast-ok {
    background:rgba(0,180,100,.2);
    border:1px solid rgba(0,180,100,.5);
    color:#6ee09f;
}

.ip-toast-err {
    background:rgba(207,102,121,.2);
    border:1px solid rgba(207,102,121,.5);
    color:#cf6679;
}


/* Confirmation */

.ip-confirm-backdrop {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    z-index:99999;
    display:flex;
    align-items:center;
    justify-content:center;
}

.ip-confirm-box {
    background:var(--theme-body-background-color,#202020);
    color:var(--theme-text-color,#e5e5e5);
    border:1px solid rgba(255,255,255,.15);
    border-radius:8px;
    padding:28px 28px 22px;
    max-width:420px;
    width:calc(100% - 32px);
    box-shadow:0 8px 32px rgba(0,0,0,.6);
}

.ip-confirm-box h4 {
    margin:0 0 10px;
    font-size:1.05rem;
}

.ip-confirm-box p {
    margin:0 0 22px;
    opacity:.8;
    font-size:.93rem;
    line-height:1.5;
}

.ip-confirm-actions {
    display:flex;
    justify-content:flex-end;
    gap:12px;
}

</style>

<script>
(function () {
    'use strict';

    function waitForPage() {
        var page = document.querySelector('#infoPopupConfigPage');
        if (!page) {
            setTimeout(waitForPage, 200);
            return;
        }
        if (page._ipInitDone) return;
        page._ipInitDone = true;
        console.log('InfoPopup init OK');
        init(page);
    }

    function init(page) {
        var selectedIds = new Set();

        // Attach handlers
        var publishBtn = page.querySelector('#ip-publish-btn');
        var deleteBtn  = page.querySelector('#ip-delete-btn');
        var selectAll  = page.querySelector('#ip-select-all');

        if (publishBtn) {
            publishBtn.addEventListener('click', function () {
                publishMessage(page, selectedIds);
            });
        } else {
            console.error('InfoPopup: publishBtn introuvable');
        }

        if (deleteBtn) {
            deleteBtn.addEventListener('click', function () {
                deleteSelected(page, selectedIds);
            });
        }

        if (selectAll) {
            selectAll.addEventListener('change', function (e) {
                page.querySelectorAll('.ip-row-check').forEach(function (cb) {
                    cb.checked = e.target.checked;
                    if (e.target.checked) selectedIds.add(cb.dataset.id);
                    else selectedIds.delete(cb.dataset.id);
                });
                updateSelectionUI(page, selectedIds);
            });
        }

        // Load existing messages after init
        loadMessages(page, selectedIds);
    }

    /* ---------- helper functions (réduites - utilisent ton code existant) ---------- */

    function showToast(page, msg, isErr) {
        var el = page.querySelector('#ip-toast');
        if (!el) return;
        el.textContent = msg;
        el.className = isErr ? 'ip-toast-err' : 'ip-toast-ok';
        el.style.display = 'block';
        setTimeout(function () { el.style.display = 'none'; }, 4000);
    }

    function apiFetch(path, opts) {
        opts = opts || {};
        var token = (window.ApiClient && typeof window.ApiClient.accessToken === 'function')
            ? window.ApiClient.accessToken()
            : (window.ApiClient && typeof window.ApiClient.accessToken === 'string' ? window.ApiClient.accessToken : null);
        var headers = { 'Content-Type': 'application/json' };
        if (token) headers['Authorization'] = 'MediaBrowser Token="' + token + '"';
        if (opts.headers) Object.keys(opts.headers).forEach(function (k) { headers[k] = opts.headers[k]; });
        return fetch(path, Object.assign({}, opts, { headers: headers }))
            .then(function (res) {
                if (!res.ok) {
                    return res.text().catch(function () { return ''; }).then(function (body) {
                        throw new Error('HTTP ' + res.status + ' — ' + body);
                    });
                }
                return res;
            });
    }

    function updateSelectionUI(page, selectedIds) {
        var deleteBtn = page.querySelector('#ip-delete-btn');
        var countEl   = page.querySelector('#ip-sel-count');
        var selAll    = page.querySelector('#ip-select-all');
        var boxes     = page.querySelectorAll('.ip-row-check');
        var count     = selectedIds.size;
        if (deleteBtn) deleteBtn.disabled = count === 0;
        if (countEl) countEl.textContent = count === 0 ? '' : count + ' message' + (count > 1 ? 's' : '') + ' sélectionné' + (count > 1 ? 's' : '');
        if (!boxes.length || count === 0) { if (selAll) { selAll.checked = false; selAll.indeterminate = false; } }
        else if (count === boxes.length)  { if (selAll) { selAll.checked = true; selAll.indeterminate = false; } }
        else                                { if (selAll) { selAll.checked = false; selAll.indeterminate = true; } }
    }

    function renderMessages(page, messages, selectedIds) {
        var container = page.querySelector('#ip-msg-container');
        var empty     = page.querySelector('#ip-empty');
        selectedIds.clear();
        updateSelectionUI(page, selectedIds);
        if (!messages || !messages.length) {
            container.innerHTML = '';
            container.appendChild(empty);
            empty.style.display = 'block';
            return;
        }
        empty.style.display = 'none';
        var table = document.createElement('table');
        table.className = 'ip-table';
        table.innerHTML = '<thead><tr><th class="ip-col-check"></th><th>Titre</th><th class="ip-col-date">Publié le</th></tr></thead><tbody id="ip-tbody"></tbody>';
        var tbody = table.querySelector('#ip-tbody');
        messages.forEach(function (msg) {
            var tr = document.createElement('tr');
            tr.dataset.id = msg.id;
            tr.innerHTML =
                '<td class="ip-col-check"><input type="checkbox" class="emby-checkbox ip-row-check" data-id="' + msg.id + '"/></td>' +
                '<td class="ip-col-title">' + (msg.title || '') + '</td>' +
                '<td class="ip-col-date">' + (new Date(msg.publishedAt || Date.now()).toISOString()) + '</td>';
            tr.querySelector('.ip-row-check').addEventListener('change', function (e) {
                if (e.target.checked) selectedIds.add(msg.id);
                else selectedIds.delete(msg.id);
                updateSelectionUI(page, selectedIds);
            });
            tbody.appendChild(tr);
        });
        container.innerHTML = '';
        container.appendChild(table);
    }

    function loadMessages(page, selectedIds) {
        return apiFetch('/InfoPopup/messages')
            .then(function (res) { return res.json(); })
            .then(function (msgs) { renderMessages(page, msgs, selectedIds); })
            .catch(function (err) { showToast(page, 'Erreur de chargement : ' + err.message, true); });
    }

    function publishMessage(page, selectedIds) {
        var titleEl  = page.querySelector('#ip-title');
        var bodyEl   = page.querySelector('#ip-body');
        var titleErr = page.querySelector('#ip-title-err');
        var bodyErr  = page.querySelector('#ip-body-err');
        if (titleErr) titleErr.style.display = 'none';
        if (bodyErr) bodyErr.style.display  = 'none';
        var title = titleEl ? titleEl.value.trim() : '';
        var body  = bodyEl ? bodyEl.value.trim() : '';
        var valid = true;
        if (!title) { if (titleErr) { titleErr.textContent = 'Le titre est obligatoire.'; titleErr.style.display = 'block'; } valid = false; }
        if (!body)  { if (bodyErr)  { bodyErr.textContent = 'Le message est obligatoire.'; bodyErr.style.display = 'block'; } valid = false; }
        if (!valid) return;
        var btn = page.querySelector('#ip-publish-btn'); if (btn) btn.disabled = true;
        apiFetch('/InfoPopup/messages', { method: 'POST', body: JSON.stringify({ title: title, body: body }) })
            .then(function () {
                if (titleEl) titleEl.value = '';
                if (bodyEl) bodyEl.value = '';
                showToast(page, '✓ Message publié avec succès !');
                return loadMessages(page, selectedIds);
            })
            .catch(function (err) { showToast(page, 'Erreur de publication : ' + err.message, true); })
            .finally(function () { if (btn) btn.disabled = false; });
    }

    function deleteSelected(page, selectedIds) {
        if (!selectedIds.size) return;
        var count = selectedIds.size;
        showConfirm('Supprimer ' + count + ' message' + (count > 1 ? 's' : '') + ' ?\n\nCette action est irréversible.')
            .then(function (confirmed) {
                if (!confirmed) return;
                var btn = page.querySelector('#ip-delete-btn'); if (btn) btn.disabled = true;
                var ids = Array.from(selectedIds);
                apiFetch('/InfoPopup/messages', { method: 'DELETE', body: JSON.stringify({ ids: ids }) })
                    .then(function () { showToast(page, '✓ ' + count + ' message' + (count > 1 ? 's' : '') + ' supprimé' + (count > 1 ? 's' : '') + '.'); selectedIds.clear(); return loadMessages(page, selectedIds); })
                    .catch(function (err) { showToast(page, 'Erreur de suppression : ' + err.message, true); if (btn) btn.disabled = false; });
            });
    }

    function showConfirm(msg) {
        return new Promise(function (resolve) {
            var backdrop = document.createElement('div'); backdrop.className = 'ip-confirm-backdrop';
            var box = document.createElement('div'); box.className = 'ip-confirm-box';
            box.innerHTML = '<h4>Confirmation</h4><p>' + (msg && msg.replace ? msg.replace(/\n/g,'<br/>') : msg) + '</p><div class="ip-confirm-actions"><button class="emby-button" id="ip-c-cancel">Annuler</button><button class="raised button-delete emby-button" id="ip-c-ok">Supprimer</button></div>';
            backdrop.appendChild(box); document.body.appendChild(backdrop);
            box.querySelector('#ip-c-ok').addEventListener('click', function () { backdrop.remove(); resolve(true); });
            box.querySelector('#ip-c-cancel').addEventListener('click', function () { backdrop.remove(); resolve(false); });
        });
    }

    // start
    waitForPage();

})();
</script>
