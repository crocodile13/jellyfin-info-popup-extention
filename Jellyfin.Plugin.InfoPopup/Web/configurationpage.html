<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>Info Popup</title></head>
<body>

<div id="infoPopupConfigPage" data-role="page" class="page libraryPage">
<div class="padded-left padded-right padded-bottom-page">

    <!-- En-tête -->
    <div class="detailSection">
        <h2 class="sectionTitle">
            <span class="material-icons" style="vertical-align:middle;margin-right:8px;">notifications_active</span>
            Info Popup
        </h2>
        <p class="sectionText" style="opacity:.75;margin-top:4px;">
            Diffusez des messages à tous les utilisateurs. Le message s'affiche en popup à leur prochaine connexion.
        </p>
    </div>

    <!-- Nouveau message -->
    <div class="detailSection">
        <h3 class="sectionTitle">Nouveau message</h3>

        <div class="inputContainer">
            <label class="inputLabel inputLabelUnfocused" for="ip-title">Titre *</label>
            <input id="ip-title" type="text" class="emby-input" maxlength="200"
                   placeholder="Saisir le titre du message..." autocomplete="off"/>
            <div id="ip-title-err" class="fieldDescription" style="color:#cf6679;display:none;"></div>
        </div>

        <div class="inputContainer" style="margin-top:16px;">
            <label class="inputLabel inputLabelUnfocused" for="ip-body">Message *</label>
            <textarea id="ip-body" class="emby-textarea" maxlength="10000" rows="6"
                      placeholder="Saisir le contenu en texte brut..."
                      style="resize:vertical;width:100%;box-sizing:border-box;"></textarea>
            <div id="ip-body-err" class="fieldDescription" style="color:#cf6679;display:none;"></div>
        </div>

        <div style="margin-top:20px;display:flex;align-items:center;gap:16px;flex-wrap:wrap;">
            <button id="ip-publish-btn" class="raised button-submit emby-button" type="button">
                <span class="material-icons" style="vertical-align:middle;margin-right:6px;font-size:1.1em;">send</span>
                Publier le message
            </button>
            <div id="ip-toast" style="display:none;padding:8px 14px;border-radius:4px;font-size:.9rem;"></div>
        </div>
    </div>

    <!-- Historique -->
    <div class="detailSection" style="margin-top:32px;">
        <h3 class="sectionTitle">Historique des messages</h3>

        <div style="display:flex;align-items:center;gap:12px;margin-bottom:16px;flex-wrap:wrap;">
            <label style="display:flex;align-items:center;gap:8px;cursor:pointer;user-select:none;">
                <input id="ip-select-all" type="checkbox" class="emby-checkbox"/>
                <span>Tout sélectionner</span>
            </label>
            <button id="ip-delete-btn" class="raised emby-button button-delete" type="button" disabled
                    style="display:flex;align-items:center;gap:6px;">
                <span class="material-icons" style="font-size:1em;">delete</span>
                Supprimer la sélection
            </button>
            <span id="ip-sel-count" style="opacity:.6;font-size:.88rem;"></span>
        </div>

        <div id="ip-msg-container">
            <p id="ip-empty" style="opacity:.55;">Aucun message publié pour le moment.</p>
        </div>
    </div>

</div>
</div>

<style>
.ip-table { width:100%; border-collapse:collapse; font-size:.92rem; }
.ip-table thead th { text-align:left; padding:10px 12px; border-bottom:2px solid rgba(255,255,255,.15); font-weight:600; opacity:.8; }
.ip-table tbody tr { border-bottom:1px solid rgba(255,255,255,.07); transition:background .12s; }
.ip-table tbody tr:hover { background:rgba(255,255,255,.04); }
.ip-table td { padding:10px 12px; vertical-align:middle; }
.ip-col-check { width:40px; }
.ip-col-date  { width:170px; opacity:.65; white-space:nowrap; }
.ip-col-title { font-weight:500; overflow-wrap:break-word; word-break:break-word; }

.ip-toast-ok  { background:rgba(0,180,100,.2); border:1px solid rgba(0,180,100,.5); color:#6ee09f; }
.ip-toast-err { background:rgba(207,102,121,.2); border:1px solid rgba(207,102,121,.5); color:#cf6679; }

.ip-confirm-backdrop {
    position:fixed; inset:0; background:rgba(0,0,0,.6);
    z-index:99999; display:flex; align-items:center; justify-content:center;
}
.ip-confirm-box {
    background:var(--theme-body-background-color,#202020); color:var(--theme-text-color,#e5e5e5);
    border:1px solid rgba(255,255,255,.15); border-radius:8px;
    padding:28px 28px 22px; max-width:420px; width:calc(100% - 32px);
    box-shadow:0 8px 32px rgba(0,0,0,.6);
}
.ip-confirm-box h4 { margin:0 0 10px; font-size:1.05rem; }
.ip-confirm-box p  { margin:0 0 22px; opacity:.8; font-size:.93rem; line-height:1.5; }
.ip-confirm-actions { display:flex; justify-content:flex-end; gap:12px; }
</style>

<script>
(function () {
    'use strict';

    // ── Helpers ──────────────────────────────────────────────────────────────

    function getToken() { try { return window.ApiClient?.accessToken?.(); } catch(_){return null;} }

    async function apiFetch(path, opts = {}) {
        const token = getToken();
        const res = await fetch(path, {
            ...opts,
            headers: {
                'Content-Type': 'application/json',
                ...(token ? { 'Authorization': `MediaBrowser Token="${token}"` } : {}),
                ...opts.headers
            }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status} — ${await res.text().catch(()=>'')}`);
        return res;
    }

    function escHtml(str) {
        const d = document.createElement('div');
        d.textContent = String(str);
        return d.innerHTML;
    }

    function formatDate(iso) {
        const d = new Date(iso);
        return `${d.getUTCFullYear()}-${String(d.getUTCMonth()+1).padStart(2,'0')}-${String(d.getUTCDate()).padStart(2,'0')} ` +
               `${String(d.getUTCHours()).padStart(2,'0')}:${String(d.getUTCMinutes()).padStart(2,'0')} UTC`;
    }

    // ── Toast ────────────────────────────────────────────────────────────────

    let toastTimer = null;
    function showToast(msg, err = false) {
        const el = document.getElementById('ip-toast');
        if (!el) return;
        el.textContent = msg;
        el.className = err ? 'ip-toast-err' : 'ip-toast-ok';
        el.style.display = 'block';
        if (toastTimer) clearTimeout(toastTimer);
        toastTimer = setTimeout(() => { el.style.display = 'none'; }, 4000);
    }

    // ── Confirmation ─────────────────────────────────────────────────────────

    function showConfirm(msg) {
        return new Promise(resolve => {
            const backdrop = document.createElement('div');
            backdrop.className = 'ip-confirm-backdrop';
            const box = document.createElement('div');
            box.className = 'ip-confirm-box';
            box.innerHTML = `
                <h4>Confirmation</h4>
                <p>${escHtml(msg)}</p>
                <div class="ip-confirm-actions">
                    <button class="emby-button" id="ip-c-cancel">Annuler</button>
                    <button class="raised button-delete emby-button" id="ip-c-ok">Supprimer</button>
                </div>`;
            backdrop.appendChild(box);
            document.body.appendChild(backdrop);
            box.querySelector('#ip-c-ok').addEventListener('click', () => { backdrop.remove(); resolve(true); });
            box.querySelector('#ip-c-cancel').addEventListener('click', () => { backdrop.remove(); resolve(false); });
        });
    }

    // ── Sélection ────────────────────────────────────────────────────────────

    let selectedIds = new Set();

    function updateSelectionUI() {
        const deleteBtn = document.getElementById('ip-delete-btn');
        const countEl   = document.getElementById('ip-sel-count');
        const selAll    = document.getElementById('ip-select-all');
        const boxes     = document.querySelectorAll('.ip-row-check');
        const count     = selectedIds.size;

        deleteBtn.disabled = count === 0;
        countEl.textContent = count === 0 ? '' :
            `${count} message${count > 1 ? 's' : ''} sélectionné${count > 1 ? 's' : ''}`;

        if (!boxes.length || count === 0) { selAll.checked = false; selAll.indeterminate = false; }
        else if (count === boxes.length)  { selAll.checked = true;  selAll.indeterminate = false; }
        else                              { selAll.checked = false;  selAll.indeterminate = true;  }
    }

    // ── Rendu tableau ────────────────────────────────────────────────────────

    function renderMessages(messages) {
        const container = document.getElementById('ip-msg-container');
        const empty     = document.getElementById('ip-empty');
        selectedIds.clear();
        updateSelectionUI();

        if (!messages?.length) {
            container.innerHTML = '';
            container.appendChild(empty);
            empty.style.display = 'block';
            return;
        }
        empty.style.display = 'none';

        const table = document.createElement('table');
        table.className = 'ip-table';
        table.innerHTML = `
            <thead><tr>
                <th class="ip-col-check"></th>
                <th>Titre</th>
                <th class="ip-col-date">Publié le</th>
            </tr></thead>
            <tbody id="ip-tbody"></tbody>`;

        const tbody = table.querySelector('#ip-tbody');
        messages.forEach(msg => {
            const tr = document.createElement('tr');
            tr.dataset.id = msg.id;
            tr.innerHTML = `
                <td class="ip-col-check">
                    <input type="checkbox" class="emby-checkbox ip-row-check" data-id="${escHtml(msg.id)}"/>
                </td>
                <td class="ip-col-title">${escHtml(msg.title)}</td>
                <td class="ip-col-date">${escHtml(formatDate(msg.publishedAt))}</td>`;

            tr.querySelector('.ip-row-check').addEventListener('change', e => {
                e.target.checked ? selectedIds.add(msg.id) : selectedIds.delete(msg.id);
                updateSelectionUI();
            });
            tbody.appendChild(tr);
        });

        container.innerHTML = '';
        container.appendChild(table);
    }

    // ── Chargement ───────────────────────────────────────────────────────────

    async function loadMessages() {
        try {
            renderMessages(await (await apiFetch('/InfoPopup/messages')).json());
        } catch (err) {
            showToast(`Erreur de chargement : ${err.message}`, true);
        }
    }

    // ── Publication ──────────────────────────────────────────────────────────

    async function publishMessage() {
        const titleEl  = document.getElementById('ip-title');
        const bodyEl   = document.getElementById('ip-body');
        const titleErr = document.getElementById('ip-title-err');
        const bodyErr  = document.getElementById('ip-body-err');
        titleErr.style.display = 'none';
        bodyErr.style.display  = 'none';

        const title = titleEl.value.trim();
        const body  = bodyEl.value;
        let valid   = true;

        if (!title) { titleErr.textContent = 'Le titre est obligatoire.'; titleErr.style.display = 'block'; valid = false; }
        if (!body.trim()) { bodyErr.textContent = 'Le message est obligatoire.';  bodyErr.style.display = 'block'; valid = false; }
        if (!valid) return;

        const btn = document.getElementById('ip-publish-btn');
        btn.disabled = true;
        try {
            await apiFetch('/InfoPopup/messages', { method: 'POST', body: JSON.stringify({ title, body }) });
            titleEl.value = '';
            bodyEl.value  = '';
            showToast('✓ Message publié avec succès !');
            await loadMessages();
        } catch (err) {
            showToast(`Erreur de publication : ${err.message}`, true);
        } finally {
            btn.disabled = false;
        }
    }

    // ── Suppression ──────────────────────────────────────────────────────────

    async function deleteSelected() {
        if (!selectedIds.size) return;
        const count = selectedIds.size;
        const confirmed = await showConfirm(
            `Supprimer ${count} message${count > 1 ? 's' : ''} ?\n\n` +
            `Cette action est irréversible. Le${count > 1 ? 's' : ''} message${count > 1 ? 's' : ''} ` +
            `disparaîtra${count > 1 ? 'ont' : ''} définitivement pour tous les utilisateurs.`
        );
        if (!confirmed) return;

        const btn = document.getElementById('ip-delete-btn');
        btn.disabled = true;
        try {
            await apiFetch('/InfoPopup/messages', { method: 'DELETE', body: JSON.stringify({ ids: [...selectedIds] }) });
            showToast(`✓ ${count} message${count > 1 ? 's' : ''} supprimé${count > 1 ? 's' : ''}.`);
            selectedIds.clear();
            await loadMessages();
        } catch (err) {
            showToast(`Erreur de suppression : ${err.message}`, true);
            btn.disabled = false;
        }
    }

    // ── Init ─────────────────────────────────────────────────────────────────

    function init() {
        document.getElementById('ip-publish-btn')?.addEventListener('click', publishMessage);
        document.getElementById('ip-delete-btn')?.addEventListener('click', deleteSelected);
        document.getElementById('ip-select-all')?.addEventListener('change', e => {
            document.querySelectorAll('.ip-row-check').forEach(cb => {
                cb.checked = e.target.checked;
                e.target.checked ? selectedIds.add(cb.dataset.id) : selectedIds.delete(cb.dataset.id);
            });
            updateSelectionUI();
        });
        loadMessages();
    }

    document.readyState === 'loading'
        ? document.addEventListener('DOMContentLoaded', init)
        : init();

})();
</script>
</body>
</html>
