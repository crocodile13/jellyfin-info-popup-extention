name: Build & Package — jellyfin-info-popup-extention

# =============================================================================
#  CE WORKFLOW EST UNIQUEMENT pour la CI (validation build sur push/PR).
#
#  POURQUOI pas de déclenchement sur les releases :
#    Le workflow `make release-*` crée la GitHub Release et uploade le ZIP
#    compilé localement. Si ce workflow se déclenchait sur `release: created`,
#    il recompilerait le plugin dans un environnement CI différent (ubuntu runner
#    ≠ machine locale) et uploaderait un ZIP concurrent. Même avec un nom
#    différent, cela crée une condition de race dans le CDN GitHub et peut
#    provoquer un checksum mismatch dans manifest.json → Jellyfin refuse l'install.
#
#  Pour publier une release, utiliser : make release-patch / release-minor / release-major
# =============================================================================

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Info Popup Plugin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: |
          dotnet publish \
            Jellyfin.Plugin.InfoPopup/Jellyfin.Plugin.InfoPopup.csproj \
            --configuration Release \
            --output ./publish \
            --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: InfoPopup-Plugin
          path: ./publish/Jellyfin.Plugin.InfoPopup.dll
